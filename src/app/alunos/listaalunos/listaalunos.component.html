<mat-card>

  <mat-toolbar>
    <span>Lista de alunos</span>
  </mat-toolbar>


  <table mat-table [dataSource]="alunos" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomealuno">
      <th mat-header-cell *matHeaderCellDef> Nome do aluno </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.nomealuno}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
